<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .container {
        background-color: rgb(154, 174, 169);
        display: grid;
        grid-template-columns: 40% 20% 20% 20%;
        grid-template-rows: 40% 20% 20% 20%;
        height: 100vh;
      }
      .box {
        background-color: rgb(239, 241, 240);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">box 1</div>
      <div class="box">
        box 2 
      </div>
      <div class="box">box 3</div>
      <div class="box">box 4</div>
    </div>
  </body>
</html>
