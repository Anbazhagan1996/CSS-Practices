<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
.container{
background-color: rgb(145, 189, 226) ;
display: flex;
height: 100vh;
justify-content: flex-start;
flex-direction: row;


}
.Box{
    background-color: rgb(190, 209, 162);
    width: 50px;
    height: 50px;
    margin: 10px;
    padding: 10px;
    
    
}
    </style>
</head>
<body>
    <div class="container">
        <div class="Box" style="flex-grow: 1; align-self:flex-start;">Box 1</div>
        <div class="Box" style="flex-grow: 2;">Box 2</div>
        <div class="Box" style="flex-grow: 1;">Box 3</div>
        <div class="Box" style="flex-grow: 1;">Box 4</div>
        <div class="Box" style="flex-grow: 1; align-self: flex-end;">Box 5</div>

    </div>
</body>
</html>
